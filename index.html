<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Simple Quiz</h1>
        <div class="box">
            <p class="question">Loading question...</p>
            <div class="options"></div>
        </div>
        <div class="btn-container">
            <button class="btn" id="prev" onclick="prev()">&lt; Prev</button>
            <button class="btn" id="submit" onclick="submit()">Submit</button>
            <button class="btn" id="next" onclick="next()">Next &gt;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
